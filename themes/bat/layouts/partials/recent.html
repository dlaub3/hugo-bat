<div class="row recent-articles">
    <h2>Recent Articles</h2>
    {{ range first 3 .Site.RegularPages.ByDate.Reverse }}
        <section class="recent-article">
            <header>
                <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
            </header>
        </section>
    {{ end }}
</div>
